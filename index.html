<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .center{text-align: center};
        .resume{margin-top: 20px};
        #shareable-link {display: none;}
    </style>
</head>
<body>
    <h1>Shareable Resume</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">UserName:</label>
            <input type="text" id="username" placeholder="Enter your Username" required>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email" required>

            <label for="phone-no">Phone-no:</label>
            <input type="text" id="phone-no" placeholder="Enter your phone-no" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
                <label for="education">Education:</label>
                <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <label for="work-experience">Work Experience:</label>
            <textarea id="work-experience" placeholder="Enter your Experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>
        <br>
        <button type="submit" id="generate-buttton">Generate Resume</button>
    </form>
    <br>

    <div id="resume-display"></div>
    <br>
    <div id="shareable-link">
        Shareable Link: <a id="shareable-link-element"
         href="#"target="_blank"></a>
        <br>
        <button id="download-pdf">Download as PDF</button>
      </div>
      <script src="script.js" defer></script>
</body>
</html>
